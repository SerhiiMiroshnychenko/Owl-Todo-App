<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App - OWL</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./owl.iife.js"></script>
</head>
<body>
    <div class="container">
        <div class="row my-5 py-5">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="text-center fw-bold mine-title">Todo List App - OWL</h1>
                <p class="text-center h5 text-muted mb-5">Odoo OWL Framework Education Project</p>
            <div>
                <div>
                    <div class="input-group-lg w-100 d-flex border rounded align-items-center">
                        <input type="text" class="form-control-lg flex-fill border-0" placeholder="Add your new task" aria-label="Add your new task" aria-describedby="button-addon3">
                        <input type="color" class="form-control-lg form-control-color border-0 bg-white m-0" id="color" value="#563d7c" title="Choose your color">
                        <button class="btn btn-primary" type="button" id="button-addon2"><i class="bi bi-plus-lg fs-3"></i></button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
